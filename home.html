<HTML>
    <HEAD>
        <TITLE>
            SPENCERBOT
        </TITLE>
    <SCRIPT>
        function move(direction) {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "" , true);
            xhttp.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhttp.send("dir=" + direction);
        }
    </SCRIPT>
    </HEAD>
    <BODY>
        <DIV>
            <button type="button" onclick="move('F');">f</button> 
        </DIV>
        <DIV>
            <button type="button" onclick="move('L');">l</button> 
            <button type="button" onclick="move('R');">r</button> 
        </DIV>
        <DIV>
            <button type="button" onclick="move('B');">b</button> 
        </DIV>
    </BODY>
</HTML>

<HTML>
    <HEAD>
        <TITLE>
            SPENCERBOT
        </TITLE>
    <SCRIPT>
        function move(direction) {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "" , true);
            xhttp.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhttp.send("dir=" + direction);
        }
    </SCRIPT>
    <STYLE>
        IMG {
            height: 44px;
            width: 44px;
        }
    </STYLE>
    </HEAD>
    <BODY>
        <TABLE>
            <TR> 
                <TD></TD>
                <TD><button type="button" onclick="move('F');">
                    <IMG src="/images/forward.png" />
                </button> </TD>
                <TD></TD>
            </TR>
            <TR> 
                <TD><button type="button" onclick="move('L');">
                    <IMG src="/images/turn_left.png" />
                </button> </TD>
                <TD><button type="button" onclick="move('S');">
                    <IMG src="/images/stop.png" />
                </button> </TD>
                <TD><button type="button" onclick="move('R');">
                    <IMG src="/images/turn_right.png" />
                </button> </TD>
            </TR>
            <TR> 
                <TD></TD>
                <TD><button type="button" onclick="move('B');">
                <IMG src="/images/backward.png" /></button> </TD>
                <TD></TD>
            </TR>
        </TABLE>
    </BODY>
</HTML>
